<form #formCtrl="ngForm" class="user-form">
<md-card class="create-user-card">

    <!--<div md-card-avatar class="create-header-image"></div>-->
    <md-toolbar color="primary">پنل ساخت کاربر</md-toolbar>
    <!--<md-card-subtitle>Dog Breed</md-card-subtitle>-->

  <!--<img md-card-image src="assets/img/examples/shiba2.jpg">-->

  <md-card-content>

            <md-progress-spinner
              class="progress-spinner"
              [color]="spinnerColor"
              [mode]="mode"
              [value]="spinnerValue">
            </md-progress-spinner>

            <!--<div *ngIf="show" class="wrapper">
              <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10" d="M81.7,17.8C73.5,9.3,62,4,49.2,4
                C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3"/>
              </svg>
            </div>-->
            <md-input-container class="input-full-width first">
            
            <input mdInput [(ngModel)]="user.username" placeholder="نام کاربری"
                   required type="text" name="username" (blur)="onBlur()">
            </md-input-container>

            <md-input-container class="input-full-width">
            <input mdInput [(ngModel)]="user.password" placeholder="رمز عبور"
                   required type="password" name="password">
            </md-input-container>

            <md-input-container class="input-full-width">
            <input mdInput [(ngModel)]="user.coins" placeholder="تعداد سکه‌ها" value="500"
                   required type="number" name="coins">
            </md-input-container>

            <md-input-container class="input-full-width">
            <input mdInput [(ngModel)]="user.level" placeholder="سطح"
                   required type="number" name="level">
            </md-input-container>

            <md-input-container class="input-full-width">
            <input mdInput [(ngModel)]="user.score" placeholder="امتیاز"
                   required type="number" name="score">
            </md-input-container>

            <md-input-container class="input-full-width">
            <input mdInput [(ngModel)]="user.weekly_score" placeholder="امتیاز هفتگی"
                   required type="number" name="weekly_score">
            </md-input-container>

            <md-input-container class="input-full-width">
            <input mdInput [(ngModel)]="user.trophies" placeholder="ستاره ها"
                   required type="number" name="trophies">
            </md-input-container>

            <md-select class="input-full-width" required placeholder="نقش کاربر" [(ngModel)]="user.role" name="role">
              <md-option *ngFor="let role of roles" [value]="role.value">
                {{role.viewValue}}
              </md-option>
            </md-select>

            <md-select class="input-full-width" required placeholder="وضعیت" [(ngModel)]="user.status" name="status">
              <md-option *ngFor="let stat of status" [value]="stat.value">
                {{stat.viewValue}}
              </md-option>
            </md-select>


  </md-card-content>

  <md-card-actions class="buttons">
    <button md-button [disabled]="!formCtrl.form.valid" (click)="createUser()">ساختن</button>
    <button md-button (click)="goBack()">بازگشت</button>
  </md-card-actions>
</md-card>
</form>
