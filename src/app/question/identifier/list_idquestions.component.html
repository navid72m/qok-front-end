<md-card class="no-padding">
    <md-toolbar color="primary"> سوالات مربوط به کاربر</md-toolbar>
</md-card>

<md-card-content *ngIf="list">

    <md-card-content *ngFor ="let question of list['question_details']">
    <md-input-container class="input-full-width">
        <input style="width: 400px" mdInput [(ngModel)]="question.question" placeholder="سوال"
               required type="text" name="question">
    </md-input-container>
    <md-input-container class="input-full-width">
        <input style="width: 120px" mdInput [(ngModel)]="question.choice1" placeholder="گزینه ۱"
               required type="text" name="choice1">
    </md-input-container>
    <md-input-container class="input-full-width">
        <input style="width: 120px" mdInput [(ngModel)]="question.choice2" placeholder="گزینه ۲"
               required type="text" name="choice2">
    </md-input-container>
    <md-input-container class="input-full-width">
        <input style="width: 120px" mdInput [(ngModel)]="question.choice3" placeholder="گزینه ۳"
               required type="text" name="choice3">
    </md-input-container>
    <md-input-container class="input-full-width">
        <input style="width: 120px" mdInput [(ngModel)]="question.choice4" placeholder="گزینه ۴"
               required type="text" name="choice4">
    </md-input-container>
        <md-input-container class="input-full-width">
            <input style="width: 120px" mdInput [(ngModel)]="question.id" placeholder="شناسه سوال"
                   required type="text" name="choice4">
        </md-input-container>
    <md-input-container class="input-full-width">
        <input style="width: 120px" mdInput [(ngModel)]="question.correct_answer" placeholder="گزینه صحیح"
               required type="number" name="correct_answer">
    </md-input-container>

            <i class="material-icons" (click)="goToQuestionView(question.id)"   mdTooltip=" ویرایش سوال">edit</i>

    </md-card-content>

</md-card-content>
